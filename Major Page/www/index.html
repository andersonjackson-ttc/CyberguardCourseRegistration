  function menu() {
    var majorlist = document.getElementById("majorlist");
    document.getElementById("Favorite").value = majorlist.options[majorlist.selectedIndex].text;

  }

<body>
    <div id="content">
  <div id="header">
    <button><img id="back" src="img/go%20back.png"></button>
    <img id="logo" src="img/download.png">
  </div>
  <div id="main">
    <form>
        <select id="dropdown">
            <script>
                function getMajorList() {
    urlString = "http://localhost:8080/api/v1/major";
    $.ajax({method: "GET", url: urlString})
      .done(function(response)  {
        majorDropDown = $("#major");
        $.each(response, function(index, major){
          $("<option>").val(major.id).text(major.name).appendTo(majorDropDown);
        });
      })
      .fail(function(){
        alert("Error connecting to the server");
      })
      .always(function(){
        alert("always executed");
      })
    ;
  }
            </script>
        </select>
    </form>
      <input type="submit" value="Submit Major" id="submit">
  </div>
